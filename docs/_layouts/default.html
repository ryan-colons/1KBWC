<html>
    <head>
        <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>

        <div class="c-topnav">
            <h1><a href="/">BWC</a></h1>
            <h1 class="c-topnav__header">{{ page.title }}</h1>
            <div class="c-topnav__links">
                {% assign sorted_pages = site.pages | sort: "order_number" %}
                {% for page in sorted_pages %} 
                    {% if page.url != '/' and page.order_number %}
                        <a class="c-topnav__navlink" href="{{site.baseurl}}{{page.url}}">{{ page.title}}</a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        {{ content }}

    </body>
</html>
